<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <img class="main-img" src="./images/images.png" alt="RPS">
        <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img class="choice-img" src="./images/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img class="choice-img" src="./images/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img class="choice-img" src="./images/scissors.jpg" alt="Scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Buckle Up to Beat the Computer</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
